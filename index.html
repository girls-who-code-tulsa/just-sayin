<!DOCTYPE html>
<html>

<head>

    <title>Just Sayin'</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

    <div class="container" style="text-align:center; padding:100px;">
        
        <div class="jumbotron">
            
            <h1>Just Sayin'</h1>
            
            <p style="margin-top:40px;">Just Wanted to tell you...</p>
            
            <button onclick="alertUser()" class="btn btn-primary">What did you want to tell me?<br/>TELLL ME NOW!!!</button>
        
        </div>
        
        <p>App By Sabrina Gelbart</p>
        
    </div>
    
    <script>
    
        var counter = 0;
        
        function alertUser()
        {
            //remember to use our \ (escape character)
            alert('I just wanted to say "You\'re a beautiful unicorn!!!" but first I need to know your name');
            
            //get our variables using prompt!
            var firstName = prompt("First name?");
            var lastName = prompt("Last Name");
            
            //combie our variables with a string
            alert("Hey "+firstName+" "+lastName+" you're a beatuiful unicorn!!");
            
            counter++;
            
            alert("And, there are lots of other unicorns out there! "+counter+" other unicorns have been on this page so far.");
            
        }

    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
</body>

</html>
